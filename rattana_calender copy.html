<!DOCTYPE html>
<html ng-app="rattana_angular">

<head>
	<meta charset="utf-8">
	<title> rattana calender </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="moment.js"></script>
	<script src="app.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css"> </head>

<body ng-controller="first_month">
	<div id="wrapper"> 
      <header>
        <span id="logo"> Favana Calender </span>
		<button id="loggain"> LOGGA IN </button>
      </header>
		<!-- <div id="lastmonth" class="glyphicon glyphicon-chevron-left text-center" onclick="last_month();"> </div> -->
		<div id="lastmonth" class="glyphicon glyphicon-chevron-left text-center" ng-controller="lastmonth"> </div>
		
		<div id="month"><span id="current_month"> </span><br> <span id="show_howmany_day"></span>  </div>
		
		<!-- <div id="month"><span id="current_month"> </span><br> <span id="show_howmany_day"></span>  </div> -->
        <button id="today" onclick="first_month();"> TODAY </button>
		<div id="nextmonth" class="glyphicon glyphicon-chevron-right text-center" onclick="next_month();"> </div>
 <div id="weekday_wrapper">     
<div class="weekday"> SUN </div>
   <div id="col-1"> </div>
<div class="weekday"> MON </div>
<div class="weekday"> TIS </div>
<div class="weekday"> WED </div>
<div class="weekday"> THU </div>
<div class="weekday"> FRI </div>
<div class="weekday"> SAT </div>
</div>   
  <di id="show_totaldays"></di>     
      
	</div>
  

  

  
	
<script>
// this script for show month and click function  
  
  var time_now;
  var time_from_next_month;
  var time_from_last_month;
  var z = 0;
  var x = 0;
  var start_day;
  var month_header = document.getElementById('current_month');
  
  $(document).ready(function () {
    first_month();
  })

  function first_month() {
    time_now = moment().format('YYYY, MMMM');
    month_header.innerHTML = time_now;
    time_from_next_month = time_now;
    time_from_last_month = time_now;
    x = 0;
    z = 0;
    showday(time_now);
  };

  function last_month() {
    $('.today').remove();
    x += 1;
    time_from_last_month = moment(time_from_next_month).subtract(x, 'M').format('YYYY, MMMM');
    month_header.innerHTML = time_from_last_month;
    z = 0;
    showday(time_from_last_month);
  };

  function next_month() {
    $('.today').remove();
    z += 1;
    time_from_next_month = moment(time_from_last_month).add(z, 'M').format('YYYY, MMMM ');
    month_header.innerHTML = time_from_next_month;
    x = 0;
    showday(time_from_next_month);
  };
  
  
   
  var showdays;
  
  function showday(time_now){
    
    showdays = moment(time_now).daysInMonth();
    document.getElementById('show_howmany_day').innerHTML = showdays+" days";
    
    $('.day').remove();
    $('.today').remove();
    start_day = moment(time_now).format('d');
    insert_day();
    
  };
    
 
    function insert_day(){ 
      var board = document.getElementById('show_totaldays'); 
      for ( var j = 0; j < start_day; j++ ) { 
        var backside = document.createElement( "div"); backside.innerHTML=' ' ; 
        backside.className='day unday' ; 
        board.appendChild(backside); 
      } 
      for ( var i=1 ; i <= showdays; i++ ){ 
        var backside = document.createElement( "div"); backside.innerHTML='' +[i]+ ''; 
        backside.className='day' ; 
        board.appendChild(backside); 
        
        var qqqqq = moment().format('DD');
        
        if (qqqqq == i  ) { backside.className='today' ; }
        
        
      } 
    };
  
  
</script> 
		

</body>

</html>
